<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Wiki2Map</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
		<link type="text/css" rel="stylesheet" href="css/jsmind.css"/>
		<link type="text/css" rel="stylesheet" href="css/index.css"/>

		<link href="res/icon/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	</head>
	<body>
		<div class="row m-4" id="controls" data-target="0">
			<div class="col-md-3">
				<div id="dropdown-container" class="justify-content-between flex-wrap">
					<div class="d-flex">
						<div id="wiki-dropdown" class="mr-2 dropdown-container">
							<button class="btn mb-1 btn-primary dropdown-toggle" type="button"
								id="wiki-dropdown-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Wiki
						  </button>
						  <div class="dropdown-menu" aria-labelledby="wiki-dropdown-btn"></div>
						</div>
						<div id="lang-dropdown" class="dropdown-container">
							<button class="btn mb-1 btn-primary dropdown-toggle" type="button"
								id="lang-dropdown-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    Language
						  </button>
						  <div class="dropdown-menu" aria-labelledby="lang-dropdown-btn"></div>
						</div>
					</div>
					<div class="d-flex">
						<button id="custom-url-button" class="btn mb-1 btn-outline-primary">
							Custom URL
						</button>
					</div>
				</div>
				<div class="input-group mb-2" id="custom-url-container">
					<input type="text" id="custom-url" class="form-control" placeholder="Custom wiki URL">
					<div class="input-group-append">
						<button class="btn btn-primary" id="custom-url-back" type="button">Back</button>
					</div>
				</div>
				<div class="input-group mt-1" id="topic-container">
					<input type="text" id="topic" class="form-control" placeholder="Topic">
					<div class="input-group-append">
						<button class="btn btn-success" id="submit" type="button">Search</button>
					</div>
				</div>
				<ul class="list-group" id="autocomplete"></ul>
			</div>
			<div class="col-md">

			</div>
			<div class="col-md">

			</div>
		</div>

		<div id="loading">
			<img title="Loading..." alt="Loading..." src="res/icon/loading.gif"/>
		</div>
		<div id="tooltip"></div>
		<div id="map"></div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

		<script src="js/main.js" type="module"/></script>

		<script src="js/lib/wtf_wikipedia.js" type="text/javascript"></script>
		<script src="js/lib/jsmind.custom.js" type="text/javascript"></script>
		<script src="js/lib/jsmind.screenshot.js" type="text/javascript"></script>
	</body>
</html>
